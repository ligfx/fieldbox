<!--<p><strong>The scenario:</strong> you are a high-powered editor-in-chief of a newspaper that is making strong efforts into new media and real-time spaces. However, you've noticed that media journalists take too long to update their photos (and video!) to the system to display on your website. If you don't fix this, some other newspaper is going to become more real-time than you are! You've also noticed that a lot of your reporters use <a href="http://dropbox.com">Dropbox</a>, and are always talking about how simple and easy-to-use it is.</p>

<p><strong>Your mission, should you choose to accept it,</strong> is to test drive a new web interface that aggregates photos from your reporters Dropbox Camera Uploads. After they take less than a minute to open the Dropbox mobile app and automatically upload media, you can instantly pick and choose the photos you want for the breaking news stories of the next hour. Remember, every minute counts!</p>-->

<p><a href="#" id="ready-link">Are you ready?</a></p>

</div>

<div id="congrats" style="display: none">
  <p><strong>Congratulations,</strong> you just selected a photo! This page was set up using the Javascript API exposed by the Fieldbox widget. You can hook into callbacks to do anything you want with the photos!</p>
</div>

<div id="newsdrop-target" style="display: none">
  <p>Select from all Dropbox photos in your organization:</p>
  <div class="inner"></div>
</div>

</div>
<script type="text/javascript">
  $(document).ready(function() {

    var target = $("#newsdrop-target");
    var inner = target.find(".inner");
    Newsdrop.init(inner);
    Newsdrop.onImageClicked(function(path) {
      target.hide();
      $("#congrats").show();
      $("#congrats").append("<div class=\"unconstrained-photo-box\"><img src=\"" + path + "\"></div>");
    });
    
    //$("#ready-link").click(function(){
      $("#intro").hide();
      target.show();

  })
</script>
